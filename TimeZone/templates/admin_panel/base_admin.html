{%load static%}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ADMIn</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{% static 'admindash/img/favicon.ico'%}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'admindash/lib/owlcarousel/assets/owl.carousel.min.css'%}" rel="stylesheet">
    <link href="{% static 'admindash/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css'%}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    {% comment %} <link href="{% static 'admindash/css/bootstrap.min.css'%}" rel="stylesheet"> {% endcomment %}

    <!-- Template Stylesheet -->
    <link href="{% static 'admindash/css/style.css'%}" rel="stylesheet">
    <!-- cropper -->
    <link rel="stylesheet" href="{% static 'admindash/css/cropper.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
</head>

<body>
    
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-light navbar-light">
                <a href="index.html" class="navbar-brand mx-4 mb-3">
                   
                    <a href="index.html"><img src="{% static 'img/logo/logo2.jpg' %} " alt=""></a>
                </a>
                
                <div class="navbar-nav w-100">
                    <a href="{% url 'dashboard' %}" class="nav-item nav-link"><i class="fa fa-tachometer-alt me-2"></i>Dashboard</a>
                    <a href="{% url 'order_manage' %}" class="nav-item nav-link"><i class="far fa-file-alt me-2"></i>Orders</a>
                   
                    <a href="{% url 'users_adm'%}" class="nav-item nav-link"><i class="fa fa-th me-2"></i>Users</a>
                    <a href="{% url 'product_view'%}" class="nav-item nav-link"><i class="fa fa-keyboard me-2"></i>Products</a>
                    <a href="{% url 'category_view' %}" class="nav-item nav-link"><i class="fa fa-table me-2"></i>Categories</a>
                    <a href="{% url 'offer_view'%}" class="nav-item nav-link"><i class="fa fa-chart-bar me-2"></i>Offers</a>
                    <a href="{% url 'order_filter'%}" class="nav-item nav-link"><i class="fa fa-chart-bar me-2"></i>Repots</a>
                
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->


        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0" style="line-height:4rem;">
                <a href="index.html" class="navbar-brand d-flex d-lg-none me-4">
                    <h2 class="text-primary mb-0"><i class="fa fa-hashtag"></i></h2>
                </a>
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a>
                <form class="d-none d-md-flex ms-4">
                    <input class="form-control border-0" type="search" placeholder="Search">
                </form>
                <div class="navbar-nav align-items-center ms-auto">
                   
                   
                    <a href="{% url 'logout_admin' %}" class="dropdown-item"  >Log Out</a>
                </div>
            </nav>
            <!-- Navbar End -->
                     {% block content%}

                    {% endblock %}

            


            <!-- Footer Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="bg-light rounded-top p-4">
                    <div class="row">
                        <div class="col-12 col-sm-6 text-center text-sm-start">
                            &copy; <a href="#">Your Site Name</a>, All Right Reserved. 
                        </div>
                        <div class="col-12 col-sm-6 text-center text-sm-end">
                            <!--/*** This template is free as long as you keep the footer author’s credit link/attribution link/backlink. If you'd like to use the template without the footer author’s credit link/attribution link/backlink, you can purchase the Credit Removal License from "https://htmlcodex.com/credit-removal". Thank you for your support. ***/-->
                            Designed By <a href="https://htmlcodex.com">MT</a>
                        </br>
                        Distributed By <a class="border-bottom" href="https://themewagon.com" target="_blank">MT_LAB</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer End -->
        </div>
        <!-- Content End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="{% static 'admindash/js/cropper.min.js'%}"></script>

    
    <script src="{% static 'admindash/js/jquery341.min.js'%}"></script>
  
    <script src="{% static 'admindash/lib/chart/chart.min.js'%}"></script>
    <script src="{% static 'admindash/lib/easing/easing.min.js'%}"></script>
    <script src="{% static 'admindash/lib/waypoints/waypoints.min.js'%}"></script>
    <script src="{% static 'admindash/lib/owlcarousel/owl.carousel.min.js'%}"></script>
    <script src="{% static 'admindash/lib/tempusdominus/js/moment.min.js'%}"></script>
    <script src="{% static 'admindash/lib/tempusdominus/js/moment-timezone.min.js'%}"></script>
    <script src="{% static 'admindash/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js'%}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'admindash/js/main.js'%}"></script>
    <script src="{% static 'admindash/js/chart.js'%}"></script>
    {% block scripts%}
    
    {% endblock scripts%}
    
</body>

</html>
