<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export</title>
    <style>
        @page{
            size: "A4";
            margin: 2.5cm, 1.5cm, 3cm, 1.5cm;
        @top-center{
            content: "COMPANY NAME";
        }

        @bottom-right{
            content:"Page" counter(page) " of " counter(pages);
        }
        }
    </style>
</head>
<body>
    <h4>Orders</h4>
    <table class="table">
        <thead class="thead">
            
            <tr>
                <th>Id</th>
                <th>First Name</th>
            </tr>
        </thead>
        <tbody class="">
            {% comment %} {% for i in orders%}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.first_name}}</td>
                <td>{{i.last_name}}</td>
                <td>{{i.zip}}</td>
            </tr>
            {% endfor%} {% endcomment %}
            
                {{filter.status}}
         
        </tbody>
    </table>
</body>
</html>
